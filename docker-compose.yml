version: "3"

services:
  dnws:
    image: dnws:hw3
    deploy:
      replicas: 3
    ports:
      - "8080:8080"
    networks:
      - dnwsnet
    environment:
      - redisHost=redis:6379

  redis:
    image: redis
    networks:
      - dnwsnet

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8888:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      dnwsnet:

networks:
  dnwsnet: